<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테스트</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: sans-serif; background: #f5f5f7; }
    .container { max-width: 1200px; margin: 0 auto; outline: 2px dashed blue; }
    .header { background: #3b5998; color: white; padding: 20px; height: 80px; }
    .card { background: white; border-radius: 8px; padding: 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">헤더 영역</div>
    <div class="card">카드 내용</div>
  </div>
</body>
</html>
